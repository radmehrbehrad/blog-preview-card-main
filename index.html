<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="" class="thumnail">
      <a class="card_category">Learning</a>
      <p class="card_published_date">Published 21 Dec 2023</p>
      <a class="card_title" href="">
        <h2>HTML & CSS foundation</h2>
      </a>
      <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img class="author_avatar" src="assets/images/image-avatar.webp" alt="">
        <span class="author_name">Greg Hoper</span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
